    <script>
      window.LOCALITICS_CONFIG = {
        API_ROOT_PATH: 'http://127.0.0.1:3000/api/v3',
        DATA_POINTS: {
          hotnessIndex: {
            name: 'Hotness Index',
            formula: function (params) {
              return params.search_count;
            }
          },
          liquidityIndex: {
            name: 'Liquidity Index',
            formula: function (params) {
              var val = (params.empty_bed_count/params.search_count);
              return (isNaN(val) ? null : parseFloat(val.toFixed(4)));
            }
          },
          distributionIndex: {
            name: 'Distribution Index',
            formula: function (params) {
              var val = (params.empty_bed_count/params.sav_count);
              return (isNaN(val) ? null : parseFloat(val.toFixed(4))*100);
            }
          },
          conversionIndex: {
            name: 'Conversion Index',
            formula: function (params) {
              var val = (params.filled_bed_count/params.sav_count);
              return (isNaN(val) ? null : parseFloat(val.toFixed(4))*100);
            }
          }
        },
        CITY_LAT_LNGS: {
          bengaluru: {lat: 12.9716, lng: 77.5946},
          delhi: {lat: 28.7041, lng: 77.1025},
          gurgaon: {lat: 28.4595, lng: 77.0266},

          noida: {lat: 28.5355, lng: 77.3910},
          mumbai: {lat: 19.0760, lng: 72.877}
        }
      }
