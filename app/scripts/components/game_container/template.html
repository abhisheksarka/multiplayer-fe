<div id="game-container">
  <div class="players">
    <md-list flex>
      <md-list-item ng-repeat="player in gcc.players">
        <img ng-src="https://cdn2.iconfinder.com/data/icons/weird-social-icon-pack/70/twitch-128.png" class="md-avatar" alt="{{player.name}}" />
        <p>
          {{ player.username }}
        </p>
      </md-list-item>
    </md-list>
  </div>
</div>
