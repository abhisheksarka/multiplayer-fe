<md-card md-theme="dark-grey">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">
        <a href="/"><span class="logo"></span></a>
        <span>Localitics</span>
      </span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <md-input-container>
      <label>Select City</label>
      <md-select name="city" ng-model="selectedCity" required>
        <md-option ng-repeat="city in mcc.cities" ng-value="city">
          {{city}}
        </md-option>
      </md-select>
    </md-input-container>
    &nbsp;&nbsp;
    <md-input-container>
      <label>Select Type</label>
      <md-select name="favoriteColor" ng-model="selectedType" required>
        <md-option ng-repeat="point in mcc.dataPoints" ng-value="point.value">
          {{point.view}}
        </md-option>
      </md-select>
    </md-input-container>
    <legend ng-if="state.isSuccess"></legend>
    <br>
    <md-autocomplete
          ng-if="state.isSuccess"
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Find a locality in Bengaluru">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No states matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
  </md-card-content>
  <br>
</md-card>
