<md-content flex
  ng-if="mbc.state.show"
  style="top: {{mbc.state.posY -30 + 'px'}}; left: {{mbc.state.posX +30 +'px'}}; border-top: 4px solid {{mbc.config.color}}"
  class="md-whiteframe-24dp"
  id="mouse-box">
  <md-card md-theme="dark-grey">
    <md-card-header>
      <md-card-header-text>
        <span class="md-title" ng-bind="mbc.data.title"></span>
      </md-card-header-text>
    </md-card-header>
    <md-card-content>
      <table>
        <tr ng-repeat="(key, value) in mbc.data.stats.params">
          <td><span ng-bind="mbc.dataPoints[key]"></span> : </td>
          <td ng-bind="value || 'N/A'"></td>
        </tr>
      </table>
    </md-card-content>
  </md-card>
</md-content>
