<div class="page-show">
  <div layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-linear md-mode="indeterminate" class="md-accent"></md-progress-linear>
  </div>

  <div layout="column" style="height:100%;z-index:10;" ng-cloak>
    <section layout="row" flex>
      <md-content flex>
        <div id="map-holder" style="height:100%">
          <ng-map styles="{{ps.mapStyle}}" zoom="13" keyboard-shortcuts="false" center="12.9716, 77.5946" map-type-id="ROADMAP" street-view-control-options="{position: 'LEFT_CENTER'}">
          </ng-map>
        </div>
      </md-content>
    </section>
  </div>
</div>
